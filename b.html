    h2 {

      margin-top: 50px;

      object-fit: cover;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
      margin-top: 40px;

    .poster-img:hover {
      transform: scale(1.05);

    .fixed-btn {

      height: 50px;
      border-radius: 50%;
      color: white;
      font-size: 15px;
      text-align: center;
      line-height: 50px;

      font-weight: bold;
    }

    .btn-home {

      right: 30px;
      background-color: red;
    }

    .btn-top-footer {
      background-color: red;
      color: white;
      padding: 10px 25px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .btn-top-footer:hover {
      background-color: #c62828;
    }

    .view-all {

      color: #fff;
      text-decoration: none;

    .view-all:hover {

    .genre-nav a {

      margin-left: 15px;
      text-decoration: none;

    }
