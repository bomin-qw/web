<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>tvN 전체보기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      background-color: black;
      color: white;
      font-family: 'SUIT', sans-serif;
      padding-bottom: 100px;
    }

    h1 {
      font-size: 2rem;
      margin-top: 30px;
      margin-bottom: 40px;
      border-bottom: 2px solid white;
      padding-bottom: 15px;
    }

    .poster-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(190px, 1fr));
      gap: 30px;
      justify-content: center;
    }

    .poster-img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.2s;
      cursor: pointer;
    }

    .poster-img:hover {
      transform: scale(1.05);
    }

    .fixed-btn {
      position: fixed;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      color: white;
      font-size: 15px;
      font-weight: bold;
      text-align: center;
      line-height: 50px;
      text-decoration: none;
      z-index: 1000;
    }

    .btn-home {
      top: 30px;
      right: 30px;
      background-color: red;
    }

    .btn-back {
      bottom: 30px;
      right: 30px;
      background-color: #757575;
    }

    .btn-back:hover {
      background-color: #5e5e5e;
    }

    .btn-top-footer {
      background-color: red;
      color: white;
      padding: 10px 25px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .btn-top-footer:hover {
      background-color: #c62828;
    }
  </style>
</head>
<body>

  <div class="container py-4">
    <h1>tvN 전체보기</h1>

    <div class="poster-grid">
      <a href="p3.html"><img src="천국.jpg" class="poster-img" alt="천국보다 아름다운운"></a>
      <a href="r3.html"><img src="언젠가는.jpg" class="poster-img" alt="언젠가는 슬기로울 전공의 생활"></a>
      <a href="r6.html"><img src="이혼.jpg" class="poster-img" alt="이혼보험"></a>
      <a href="r4.html"><img src="감자.jpg" class="poster-img" alt="감자연구소"></a>
      <a href="r7.html"><img src="별들.jpg" class="poster-img" alt="별들에게 물어봐"></a>

      <a href="r5.html"><img src="그놈.jpg" class="poster-img" alt="그놈은 흑염룡"></a>
      <a href="p2.html"><img src="원경.jpg" class="poster-img" alt="원경"></a>
      <a href="detail6.html"><img src="금주.jpg" class="poster-img" alt="금주를 부탁해"></a>
      <a href="t1.html"><img src="가석방.jpg" class="poster-img" alt="가석방 심사관 이한신"></a>
      <a href="p7.html"><img src="정년이.jpg" class="poster-img" alt="정년이"></a>

    </div>
  </div>

 
  <a href="index.html" class="fixed-btn btn-home" title="홈으로 돌아가기">홈</a>


  <a href="javascript:history.back()" class="fixed-btn btn-back" title="뒤로가기">←</a>

 
  <div class="text-center my-5">
    <a href="#" class="btn btn-top-footer">⬆ 맨 위로</a>
  </div>

</body>
</html>
