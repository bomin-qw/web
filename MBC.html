<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>MBC 전체보기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      background-color: black;
      color: white;
      font-family: 'SUIT', sans-serif;
      padding-bottom: 100px;
    }

    h1 {
      font-size: 2rem;
      margin-top: 30px;
      margin-bottom: 40px;
      border-bottom: 2px solid white;
      padding-bottom: 15px;
    }

    .poster-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(190px, 1fr));
      gap: 30px;
      justify-content: center;
    }

    .poster-img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.2s;
      cursor: pointer;
    }

    .poster-img:hover {
      transform: scale(1.05);
    }

    .fixed-btn {
      position: fixed;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      color: white;
      font-size: 15px;
      font-weight: bold;
      text-align: center;
      line-height: 50px;
      text-decoration: none;
      z-index: 1000;
    }

    .btn-home {
      top: 30px;
      right: 30px;
      background-color: red;
    }

    .btn-back {
      bottom: 30px;
      right: 30px;
      background-color: #757575;
    }

    .btn-back:hover {
      background-color: #5e5e5e;
    }

    .btn-top-footer {
      background-color: red;
      color: white;
      padding: 10px 25px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .btn-top-footer:hover {
      background-color: #c62828;
    }
  </style>
</head>
<body>

  <div class="container py-4">
    <h1>MBC 전체보기</h1>

    <div class="poster-grid">
      <a href="m1.html"><img src="바니.jpg" class="poster-img" alt="바니와 오빠들"></a>
      <a href="m2.html"><img src="언더커버.jpg" class="poster-img" alt="언더커버 하이스쿨"></a>
      <a href="m3.html"><img src="맹감독.jpg" class="poster-img" alt="맹감독의 악플러"></a>
      <a href="r9.html"><img src="모텔.jpg" class="poster-img" alt="모텔 캘리포니아"></a>
      <a href="detail8.html"><img src="태양.jpg" class="poster-img" alt="태양을 삼킨 여자"></a>

      <a href="m4.html"><img src="친절한.jpg" class="poster-img" alt="친절한 선주씨"></a>
      <a href="s2.html"><img src="무빙.jpg" class="poster-img" alt="무빙"></a>
      <a href="m5.html"><img src="용감.jpg" class="poster-img" alt="용감무쌍 용수정"></a>
      <a href="m6.html"><img src="우리.jpg" class="poster-img" alt="우리, 집"></a>
      <a href="m7.html"><img src="수사.jpg" class="poster-img" alt="수사반장 1958"></a>

    </div>
  </div>

 
  <a href="index.html" class="fixed-btn btn-home" title="홈으로 돌아가기">홈</a>


  <a href="javascript:history.back()" class="fixed-btn btn-back" title="뒤로가기">←</a>

 
  <div class="text-center my-5">
    <a href="#" class="btn btn-top-footer">⬆ 맨 위로</a>
  </div>

</body>
</html>
