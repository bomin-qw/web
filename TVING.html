<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>티빙 전체보기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      background-color: black;
      color: white;
      font-family: 'SUIT', sans-serif;
      padding-bottom: 100px;
    }

    h1 {
      font-size: 2rem;
      margin-top: 30px;
      margin-bottom: 40px;
      border-bottom: 2px solid white;
      padding-bottom: 15px;
    }

    .poster-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(190px, 1fr));
      gap: 30px;
      justify-content: center;
    }

    .poster-img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.2s;
      cursor: pointer;
    }

    .poster-img:hover {
      transform: scale(1.05);
    }

    .fixed-btn {
      position: fixed;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      color: white;
      font-size: 15px;
      font-weight: bold;
      text-align: center;
      line-height: 50px;
      text-decoration: none;
      z-index: 1000;
    }

    .btn-home {
      top: 30px;
      right: 30px;
      background-color: red;
    }

    .btn-back {
      bottom: 30px;
      right: 30px;
      background-color: #757575;
    }

    .btn-back:hover {
      background-color: #5e5e5e;
    }

    .btn-top-footer {
      background-color: red;
      color: white;
      padding: 10px 25px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .btn-top-footer:hover {
      background-color: #c62828;
    }
  </style>
</head>
<body>

  <div class="container py-4">
    <h1>티빙 전체보기</h1>

    <div class="poster-grid">
      <a href="v1.html"><img src="스터디.jpg" class="poster-img" alt="스터디그룹"></a>
      <a href="v2.html"><img src="방과 후.jpg" class="poster-img" alt="방과 후 전쟁활동"></a>
      <a href="v3.html"><img src="손해.jpg" class="poster-img" alt="손해 보기 싫어서"></a>
      <a href="v4.html"><img src="이재.jpg" class="poster-img" alt="이재, 곧 죽습니다"></a>
      <a href="s11.html"><img src="피라미드.jpg" class="poster-img" alt="피라미드 게임"></a>

      <a href="v5.html"><img src="내가.jpg" class="poster-img" alt="내가 죽기 일주일 전"></a>
      <a href="p2.html"><img src="원경.jpg" class="poster-img" alt="원경"></a>
      <a href="v6.html"><img src="나는.jpg" class="poster-img" alt="나는 대놓고 신데렐라를 꿈꾼다"></a>
      <a href="r1.html"><img src="춘화.jpg" class="poster-img" alt="춘화연애담"></a>
      <a href="v7.html"><img src="우씨왕후.jpg" class="poster-img" alt="우씨왕후"></a>

    </div>
  </div>

 
  <a href="index.html" class="fixed-btn btn-home" title="홈으로 돌아가기">홈</a>


  <a href="javascript:history.back()" class="fixed-btn btn-back" title="뒤로가기">←</a>

 
  <div class="text-center my-5">
    <a href="#" class="btn btn-top-footer">⬆ 맨 위로</a>
  </div>

</body>
</html>
