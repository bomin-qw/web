<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>쿠팡플레이 전체보기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      background-color: black;
      color: white;
      font-family: 'SUIT', sans-serif;
      padding-bottom: 100px;
    }

    h1 {
      font-size: 2rem;
      margin-top: 30px;
      margin-bottom: 40px;
      border-bottom: 2px solid white;
      padding-bottom: 15px;
    }

    .poster-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(190px, 1fr));
      gap: 30px;
      justify-content: center;
    }

    .poster-img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.2s;
      cursor: pointer;
    }

    .poster-img:hover {
      transform: scale(1.05);
    }

    .fixed-btn {
      position: fixed;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      color: white;
      font-size: 15px;
      font-weight: bold;
      text-align: center;
      line-height: 50px;
      text-decoration: none;
      z-index: 1000;
    }

    .btn-home {
      top: 30px;
      right: 30px;
      background-color: red;
    }

    .btn-back {
      bottom: 30px;
      right: 30px;
      background-color: #757575;
    }

    .btn-back:hover {
      background-color: #5e5e5e;
    }

    .btn-top-footer {
      background-color: red;
      color: white;
      padding: 10px 25px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .btn-top-footer:hover {
      background-color: #c62828;
    }
  </style>
</head>
<body>

  <div class="container py-4">
    <h1>쿠팡플레이 전체보기</h1>

    <div class="poster-grid">
      <a href="c1.html"><img src="사랑.jpg" class="poster-img" alt="사랑 후에 오는 것들"></a>
      <a href="c2.html"><img src="안나.jpg" class="poster-img" alt="안나"></a>
      <a href="c3.html"><img src="하이드.jpg" class="poster-img" alt="하이드"></a>
      <a href="c4.html"><img src="유니콘.jpg" class="poster-img" alt="유니콘"></a>
      <a href="c5.html"><img src="소년시대.jpg" class="poster-img" alt="소년시대"></a>

      <a href="c6.html"><img src="어느날.jpg" class="poster-img" alt="어느 날"></a>
      <a href="c7.html"><img src="새벽.jpg" class="poster-img" alt="새벽 2시의 신데렐라"></a>

    </div>
  </div>

 
  <a href="index.html" class="fixed-btn btn-home" title="홈으로 돌아가기">홈</a>


  <a href="javascript:history.back()" class="fixed-btn btn-back" title="뒤로가기">←</a>

 
  <div class="text-center my-5">
    <a href="#" class="btn btn-top-footer">⬆ 맨 위로</a>
  </div>

</body>
</html>
