<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>사극/판타지 전체보기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      background-color: black;
      color: white;
      font-family: 'SUIT', sans-serif;
      padding-bottom: 100px;
    }

    h1 {
      font-size: 2rem;
      margin-top: 30px;
      margin-bottom: 40px;
      border-bottom: 2px solid white;
      padding-bottom: 15px;
    }

    .poster-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(190px, 1fr));
      gap: 30px;
      justify-content: center;
    }

    .poster-img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.2s;
      cursor: pointer;
    }

    .poster-img:hover {
      transform: scale(1.05);
    }

    .fixed-btn {
      position: fixed;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      color: white;
      font-size: 15px;
      font-weight: bold;
      text-align: center;
      line-height: 50px;
      text-decoration: none;
      z-index: 1000;
    }

    .btn-home {
      top: 30px;
      right: 30px;
      background-color: red;
    }

    .btn-back {
      bottom: 30px;
      right: 30px;
      background-color: #757575;
    }

    .btn-back:hover {
      background-color: #5e5e5e;
    }

    .btn-top-footer {
      background-color: red;
      color: white;
      padding: 10px 25px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .btn-top-footer:hover {
      background-color: #c62828;
    }
  </style>
</head>
<body>

  <div class="container py-4">
    <h1>사극 / 판타지 전체보기</h1>

    <div class="poster-grid">
      <a href="p1.html"><img src="탄금.jpg" class="poster-img" alt="탄금"></a>
      <a href="p2.html"><img src="원경.jpg" class="poster-img" alt="원경"></a>
      <a href="detail5.html"><img src="귀궁.jpg" class="poster-img" alt="귀궁"></a>
      <a href="p3.html"><img src="천국.jpg" class="poster-img" alt="천국보다 아름다운"></a>
      <a href="p4.html"><img src="남주.jpg" class="poster-img" alt="남주의 첫날밤을 가져버렸다"></a>

      <a href="detail7.html"><img src="노무사.jpg" class="poster-img" alt="노무사 노무진"></a>
      <a href="p5.html"><img src="견우.jpg" class="poster-img" alt="견우와 선녀"></a>
      <a href="p6.html"><img src="악녀.jpg" class="poster-img" alt="악녀로 빙의중!"></a>
      <a href="p7.html"><img src="정년이.jpg" class="poster-img" alt="정년이"></a>
      <a href="p8.html"><img src="환상연가.jpg" class="poster-img" alt="환상연가"></a>

      <a href="p9.html"><img src="지옥.jpg" class="poster-img" alt="지옥에서 온 판사"></a>
      <a href="p10.html"><img src="낮과.jpg" class="poster-img" alt="낮과 밤이 다른 그녀"></a>
      <a href="p11.html"><img src="선재.jpg" class="poster-img" alt="선재 업고 튀어"></a>
      <a href="p12.html"><img src="히어로.jpg" class="poster-img" alt="히어로는 아닙니다만"></a>
      <a href="p13.html"><img src="수상한.jpg" class="poster-img" alt=" 수상한 그녀"></a>
    </div>
  </div>

 
  <a href="index.html" class="fixed-btn btn-home" title="홈으로 돌아가기">홈</a>


  <a href="javascript:history.back()" class="fixed-btn btn-back" title="뒤로가기">←</a>

 
  <div class="text-center my-5">
    <a href="#" class="btn btn-top-footer">⬆ 맨 위로</a>
  </div>

</body>
</html>
