<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>KBS 전체보기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      background-color: black;
      color: white;
      font-family: 'SUIT', sans-serif;
      padding-bottom: 100px;
    }

    h1 {
      font-size: 2rem;
      margin-top: 30px;
      margin-bottom: 40px;
      border-bottom: 2px solid white;
      padding-bottom: 15px;
    }

    .poster-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(190px, 1fr));
      gap: 30px;
      justify-content: center;
    }

    .poster-img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.2s;
      cursor: pointer;
    }

    .poster-img:hover {
      transform: scale(1.05);
    }

    .fixed-btn {
      position: fixed;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      color: white;
      font-size: 15px;
      font-weight: bold;
      text-align: center;
      line-height: 50px;
      text-decoration: none;
      z-index: 1000;
    }

    .btn-home {
      top: 30px;
      right: 30px;
      background-color: red;
    }

    .btn-back {
      bottom: 30px;
      right: 30px;
      background-color: #757575;
    }

    .btn-back:hover {
      background-color: #5e5e5e;
    }

    .btn-top-footer {
      background-color: red;
      color: white;
      padding: 10px 25px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .btn-top-footer:hover {
      background-color: #c62828;
    }
  </style>
</head>
<body>

  <div class="container py-4">
    <h1>KBS 전체보기</h1>

    <div class="poster-grid">
      <a href="r10.html"><img src="독수리.jpg" class="poster-img" alt="독수리 5형제를 부탁해!"></a>
      <a href="k1.html"><img src="대운.jpg" class="poster-img" alt="대운을 잡아라"></a>
      <a href="k2.html"><img src="여왕.jpg" class="poster-img" alt="여왕의 집"></a>
      <a href="k3.html"><img src="디어엠.jpg" class="poster-img" alt="디어엠"></a>
      <a href="detail4.html"><img src="24시.jpg" class="poster-img" alt="24시 헬스클럽"></a>

      <a href="k4.html"><img src="빌런.jpg" class="poster-img" alt="빌런의 나라"></a>
      <a href="k5.html"><img src="킥킥.jpg" class="poster-img" alt="킥킥킥킥"></a>
      <a href="k6.html"><img src="결혼.jpg" class="poster-img" alt="결혼하자 맹꽁아"></a>
      <a href="k7.html"><img src="다리미.jpg" class="poster-img" alt="다리미 패밀리"></a>
      <a href="p13.html"><img src="수상한.jpg" class="poster-img" alt="수상한 그녀"></a>

    </div>
  </div>

 
  <a href="index.html" class="fixed-btn btn-home" title="홈으로 돌아가기">홈</a>


  <a href="javascript:history.back()" class="fixed-btn btn-back" title="뒤로가기">←</a>

 
  <div class="text-center my-5">
    <a href="#" class="btn btn-top-footer">⬆ 맨 위로</a>
  </div>

</body>
</html>
