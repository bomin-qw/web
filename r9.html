<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>모텔 캘리포니아 상세 정보</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">

  <style>
    body {
      background-color: black;
      color: white;
      padding: 30px;
      font-size: 1.6rem;
      line-height: 1.6;
      font-family: 'SUIT', sans-serif;
    }

    p {
      margin-bottom: 1.2rem;
    }

    .btn-official {
      background-color: #2196f3;
      color: white;
      border-radius: 20px;
      padding: 7px 60px;
      font-size: 20px;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 20px;
    }

    .btn-official:hover {
      background-color: #0b7dda;
    }

    img {
      border-radius: 10px;
      width: 380px;
      height: 550px;
    }

    .btn-home {
      position: fixed;
      top: 30px;
      right: 30px;
      width: 60px;
      height: 60px;
      background-color: #e53935;
      color: white;
      font-size: 16px;
      text-align: center;
      line-height: 60px;
      border-radius: 50%;
      text-decoration: none;
      transition: background-color 0.3s;
      z-index: 1000;
    }

    .btn-home:hover {
      background-color: #c62828;
    }

    .btn-back {
      position: fixed;
      bottom: 30px;
      right: 30px;
      width: 45px;
      height: 45px;
      background-color: #757575;
      color: white;
      font-size: 14px;
      text-align: center;
      line-height: 45px;
      border-radius: 50%;
      text-decoration: none;
      transition: background-color 0.3s;
      z-index: 1000;
    }

    .btn-back:hover {
      background-color: #5e5e5e;
    }
  </style>
</head>
<body>

  <a href="index.html" class="btn-home">홈</a>

  <h1><strong>모텔 캘리포니아</strong></h1>

  <div class="row mt-4">
    <div class="col-md-4">
      <img src="모텔.jpg" alt="모텔 캘리포니아">
    </div>

    <div class="col-md-8">
      <a href="https://program.imbc.com/MotelCalifornia" class="btn-official" target="_blank">공식 홈페이지 바로가기</a>
      <p><strong>편성:</strong><br> MBC 2025.01.10. ~ 2025.02.15. 12부작</p>
      <p><br><strong>소개:</strong><br>시골 모텔을 배경으로 모텔에서 태어나 모텔에서 자란 여자 주인공이 12년 전 도망친 고향에서 첫사랑과 재회하며 겪는 우여곡절 첫사랑 리모델링 로맨스 드라마</p>
      <p><br><strong>등장인물:</strong><br>이세영, 나인우, 최민수</p>
    </div>
  </div>

  <a href="javascript:history.back()" class="btn-back">←</a>

</body>
</html>
