<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>디즈니+ 전체보기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      background-color: black;
      color: white;
      font-family: 'SUIT', sans-serif;
      padding-bottom: 100px;
    }

    h1 {
      font-size: 2rem;
      margin-top: 30px;
      margin-bottom: 40px;
      border-bottom: 2px solid white;
      padding-bottom: 15px;
    }

    .poster-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(190px, 1fr));
      gap: 30px;
      justify-content: center;
    }

    .poster-img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.2s;
      cursor: pointer;
    }

    .poster-img:hover {
      transform: scale(1.05);
    }

    .fixed-btn {
      position: fixed;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      color: white;
      font-size: 15px;
      font-weight: bold;
      text-align: center;
      line-height: 50px;
      text-decoration: none;
      z-index: 1000;
    }

    .btn-home {
      top: 30px;
      right: 30px;
      background-color: red;
    }

    .btn-back {
      bottom: 30px;
      right: 30px;
      background-color: #757575;
    }

    .btn-back:hover {
      background-color: #5e5e5e;
    }

    .btn-top-footer {
      background-color: red;
      color: white;
      padding: 10px 25px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .btn-top-footer:hover {
      background-color: #c62828;
    }
  </style>
</head>
<body>

  <div class="container py-4">
    <h1>디즈니+ 전체보기</h1>

    <div class="poster-grid">
      <a href="detail2.html"><img src="q.jpg" class="poster-img" alt="나인퍼즐"></a>
      <a href="s1.html"><img src="하이퍼.jpg" class="poster-img" alt="하이퍼나이프"></a>
      <a href="d1.html"><img src="너와.jpg" class="poster-img" alt="너와 나의 경찰 수업"></a>
      <a href="s2.html"><img src="무빙.jpg" class="poster-img" alt="무빙"></a>
      <a href="d2.html"><img src="폭군.jpg" class="poster-img" alt="폭군"></a>

      <a href="d3.html"><img src="화인가.jpg" class="poster-img" alt="화인가 스캔들"></a>
      <a href="d4.html"><img src="최악.jpg" class="poster-img" alt="최악의 악"></a>
      <a href="d5.html"><img src="로얄.jpg" class="poster-img" alt="로얄로더"></a>
      <a href="s9.html"><img src="조명.jpg" class="poster-img" alt="조명가게"></a>
      <a href="d6.html"><img src="강매강.jpg" class="poster-img" alt="강매강"></a>

    </div>
  </div>

 
  <a href="index.html" class="fixed-btn btn-home" title="홈으로 돌아가기">홈</a>


  <a href="javascript:history.back()" class="fixed-btn btn-back" title="뒤로가기">←</a>

 
  <div class="text-center my-5">
    <a href="#" class="btn btn-top-footer">⬆ 맨 위로</a>
  </div>

</body>
</html>
