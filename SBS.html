<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>SBS 전체보기</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      background-color: black;
      color: white;
      font-family: 'SUIT', sans-serif;
      padding-bottom: 100px;
    }

    h1 {
      font-size: 2rem;
      margin-top: 30px;
      margin-bottom: 40px;
      border-bottom: 2px solid white;
      padding-bottom: 15px;
    }

    .poster-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(190px, 1fr));
      gap: 30px;
      justify-content: center;
    }

    .poster-img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      border-radius: 10px;
      transition: transform 0.2s;
      cursor: pointer;
    }

    .poster-img:hover {
      transform: scale(1.05);
    }

    .fixed-btn {
      position: fixed;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      color: white;
      font-size: 15px;
      font-weight: bold;
      text-align: center;
      line-height: 50px;
      text-decoration: none;
      z-index: 1000;
    }

    .btn-home {
      top: 30px;
      right: 30px;
      background-color: red;
    }

    .btn-back {
      bottom: 30px;
      right: 30px;
      background-color: #757575;
    }

    .btn-back:hover {
      background-color: #5e5e5e;
    }

    .btn-top-footer {
      background-color: red;
      color: white;
      padding: 10px 25px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .btn-top-footer:hover {
      background-color: #c62828;
    }
  </style>
</head>
<body>

  <div class="container py-4">
    <h1>SBS 전체보기</h1>

    <div class="poster-grid">
      <a href="detail5.html"><img src="귀궁.jpg" class="poster-img" alt="귀궁"></a>
      <a href="s7.html"><img src="보물섬.jpg" class="poster-img" alt="보물섬"></a>
      <a href="r8.html"><img src="나의.jpg" class="poster-img" alt="나의 완벽한 비서"></a>
      <a href="sb1.html"><img src="열혈.jpg" class="poster-img" alt="열혈사제2"></a>
      <a href="p9.html"><img src="지옥.jpg" class="poster-img" alt="지옥에서 온 판사"></a>

      <a href="sb2.html"><img src="굿파트너.jpg" class="poster-img" alt="굿파트너"></a>
      <a href="sb3.html"><img src="커넥션.jpg" class="poster-img" alt="커넥션"></a>
      <a href="sb4.html"><img src="7인.jpg" class="poster-img" alt="7인의 부활"></a>
      <a href="sb5.html"><img src="재벌.jpg" class="poster-img" alt="재벌x형사"></a>
      <a href="sb6.html"><img src="마이.jpg" class="poster-img" alt="마이 데몬"></a>

    </div>
  </div>

 
  <a href="index.html" class="fixed-btn btn-home" title="홈으로 돌아가기">홈</a>


  <a href="javascript:history.back()" class="fixed-btn btn-back" title="뒤로가기">←</a>

 
  <div class="text-center my-5">
    <a href="#" class="btn btn-top-footer">⬆ 맨 위로</a>
  </div>

</body>
</html>
